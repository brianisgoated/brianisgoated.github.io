      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Sections</title>
    <style>
        .button-container {
            text-align: center; /* Centers the buttons horizontally */
            margin-bottom: 20px; /* Adds some space below the buttons */
        }
        .border-box {
            display: inline-block; /* Keeps the buttons inline */
            margin: 5px; /* Adds some space between buttons */
            padding: 10px; /* Adds some padding inside the buttons */
            border: 1px solid #ccc; /* Adds a border to the buttons */
            text-decoration: none; /* Removes underline from links */
            background-color: #f0f0f0; /* Adds a background color to the buttons */
            color: #000; /* Sets the text color */
            border-radius: 5px; /* Rounds the corners of the buttons */
        }
        .border-box:hover {
            background-color: #e0e0e0; /* Changes background color on hover */
        }
        #content {
            max-width: 800px; /* Sets a maximum width for the content */
            margin: 0 auto; /* Centers the content container */
            padding: 20px; /* Adds padding inside the content container */
        }
        #bottom {
            margin-top: 1000px; /* Simulates a long page */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a class="border-box" href="#top">2024-2025</a>
        <a class="border-box" href="#middle">2023-2024</a>
        <a class="border-box" href="#bottom">2022-2023</a>
    </div>

    <!-- Content to simulate a long page -->
    <div id="content">
        <p id="top">This is the top of the page.</p>
        <p id="middle">This is the middle of the page.</p>
        <p id="bottom">This is the bottom of the page.</p>
    </div>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
